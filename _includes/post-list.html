<div class="post-small-parent clearfix">
	{% for post in paginator.posts %}
	   	<div class="post-small">
	      	<div class="post-featured">
	      		<a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">
	      			<img src="{{ site.baseurl }}assets/images/{{ post.img }}" class="img-responsive">
	      		</a>
	      	</div>
	      	<div class="post-container">
				<div class="post-header text-center">
					<h3><a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a></h3>
					<div style="margin-left:5%;margin-bottom:10px;">
						{% for tag in post.tags %}
							<span class="labels">{{ tag }}</span>
						{% endfor %}
			      	</div>
					<p>{{ post.date | date:"%d %B %Y" }}</p>
				</div>
	      	</div>
	   	</div>
	{% endfor %}
</div>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
